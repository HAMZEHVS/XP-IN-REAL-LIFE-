<!DOCTYPE html>
<html>
    <div class="ultimate-hero">
    <div class="hero-content">
        <h1 class="main-heading">
            <span class="neon-float">Gaming</span><br>
            <span class="neon-rotate">Builds Real Skills</span>
        </h1>

        <div class="magic-text">
            <p class="shining-msg">
                The ultimate fun classroom<br>
                <span class="glow">Not time wasted</span> - 
                <span class="glow">Skills gained</span>
            </p>
            <p class="animated-glow-text">🎮 Games are a fun way to learn, not a waste of time! 🚀</p>
        </div>
    </div>
</div>

<style>
.ultimate-hero {
    text-align: center;
    padding: 5rem 1rem;
    position: relative;
    overflow: hidden;
    background: none; /* تمت إزالة الخلفية السوداء */
}

.main-heading {
    font-family: 'Poppins', sans-serif;
    font-size: 4rem;
    margin: 0;
    line-height: 1.1;
}

.neon-float {
    display: inline-block;
    color: #00FFEA;
    text-shadow: 0 0 20px #00FFEA;
    animation: floatUp 3s ease-in-out infinite;
}

.neon-rotate {
    display: inline-block;
    color: #FF00EA;
    text-shadow: 0 0 20px #FF00EA;
    animation: rotateTitle 4s linear infinite;
}

.shining-msg {
    font-size: 1.8rem;
    color: #FFFFFF;
    margin: 2rem auto;
    max-width: 600px;
    text-shadow: 0 0 10px rgba(255,255,255,0.3);
}

.glow {
    color: #00FF88;
    animation: textGlow 1.5s ease-in-out infinite;
}

.animated-glow-text {
    font-size: 1.6rem;
    margin-top: 1rem;
    color: #FF00EA;
    animation: floatUp 4s ease-in-out infinite, textGlowAlt 2s ease-in-out infinite;
    text-shadow: 0 0 10px #FF00EA;
}

/* تأثيرات الحركة واللمعان */
@keyframes floatUp {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
}

@keyframes rotateTitle {
    0% { transform: rotateZ(-2deg); }
    50% { transform: rotateZ(2deg); }
    100% { transform: rotateZ(-2deg); }
}

@keyframes textGlow {
    0%, 100% { text-shadow: 0 0 10px #00FF88; }
    50% { text-shadow: 0 0 30px #00FF88; }
}

@keyframes textGlowAlt {
    0%, 100% { text-shadow: 0 0 10px #FF00EA; }
    50% { text-shadow: 0 0 30px #FF00EA; }
}

/* تم إزالة الخلفية المتحركة */
.ultimate-hero::before {
    display: none;
}

@media (max-width: 768px) {
    .main-heading {
        font-size: 2.5rem;
    }
    .shining-msg, .animated-glow-text {
        font-size: 1.2rem;
    }
}
</style>

<head>
    <title>XP in Real Life - Interactive Mindmap</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('images/background.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #ecf0f1;
            margin: 20px;
        }
        
        h1 {
            text-align: center;
            color: #2ecc71;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .skill-node {
            cursor: pointer;
            padding: 15px;
            background: #3498db;
            margin: 10px;
            border-radius: 8px;
            transition: transform 0.3s;
            display: inline-block;
        }
        .skill-node:hover {
            transform: scale(1.05);
            background: #2980b9;
        }
        .games-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 15px 0;
            padding: 10px;
            border-left: 3px solid #2ecc71;
        }
        .game-node {
            background: #2c3e50;
            padding: 15px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .game-node img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 5px;
        }
        audio {
            width: 100%;
            margin-top: 10px;
        }
        a {
            color: #2ecc71;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>🎮 XP in Real Life: Skills from Games</h1>

    <!-- صوت ترحيبي -->
    <audio id="welcomeAudio" autoplay hidden>
        <source src="sounds/hmzsound.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div id="mindmap"></div>

    <script>
        // تشغيل الصوت الترحيبي تلقائيًا أو عند أول نقرة
        window.addEventListener('DOMContentLoaded', () => {
            const audio = document.getElementById('welcomeAudio');
            const playAudio = () => {
                audio.play().catch(() => {
                    // إذا منعه المتصفح، ننتظر أول تفاعل من المستخدم
                    document.body.addEventListener('click', () => {
                        audio.play();
                    }, { once: true });
                });
            };
            playAudio();
        });

        const skillsData = [
            {
                name: "Problem Solving",
                games: [
                    { 
                        name: "Chess", 
                        image: "images/chess.jpg",
                        source: "https://www.frontiersin.org/journals/psychology/articles/10.3389/fpsyg.2017.00238/full",
                        ost: ""
                    },
                    {
                        name: "Portal 2",
                        image: "images/portal2.jpeg",
                        source: "https://files.eric.ed.gov/fulltext/ED562232.pdf",
                        ost: ""
                    }
                ]
            },
            {
                name: "Teamwork",
                games: [
                    {
                        name: "Overcooked 2",
                        image: "images/overcooked2.jpeg",
                        source: "https://www.researchgate.net/publication/341834871_CHAOPT_A_Testbed_for_Evaluating_Human-Autonomy_Team_Collaboration_Using_the_Video_Game_Overcooked2",
                        ost: ""
                    },
                    {
                        name: "Rocket League",
                        image: "images/rocketleague.jpeg",
                        source: "https://gamersrdy.com/product/ultimate-guide-to-teamwork-in-rocket-league/",
                        ost: ""
                    }
                ]
            },
            {
                name: "Time Management",
                games: [
                    {
                        name: "Diner Dash",
                        image: "images/dinerdash.jpeg",
                        source: "https://www.smarter.com/fun/mastering-diner-dash-tips-tricks-beating-every-level",
                        ost: ""
                    },
                    {
                        name: "The Sims 4",
                        image: "images/thesims4.jpeg",
                        source: "https://gamerant.com/the-sims-4-research-and-debate-skill-guide/",
                        ost: ""
                    }
                ]
            },
            {
                name: "Leadership",
                games: [
                    {
                        name: "Among Us",
                        image: "images/amongus.jpeg",
                        source: "https://thesmscity.com/blogs/among-us-as-a-tool-for-team-building-and-communication-skills/",
                        ost: ""
                    },
                    {
                        name: "League of Legends",
                        image: "images/leagueoflegends.jpeg",
                        source: "https://sites.lsa.umich.edu/wp-content/uploads/sites/176/2015/02/Kim-Engel-William-Woolley-Lin-Mcarthur-and-Malone-CI-2015-Abstract.pdf",
                        ost: ""
                    }
                ]
            },
            {
                name: "Communication",
                games: [
                    {
                        name: "Keep Talking and Nobody Explodes",
                        image: "images/keep.jpg",
                        source: "https://www.emerald.com/insight/content/doi/10.1108/jole-05-2024-0066/full/html",
                        ost: ""
                    },
                    {
                        name: "Phasmophobia",
                        image: "images/phasmophobia.jpeg",
                        source: "https://steamcommunity.com/sharedfiles/filedetails/?id=2256541272",
                        ost: ""
                    }
                ]
            }
        ];

        function buildMindmap() {
            const mindmap = document.getElementById("mindmap");
            skillsData.forEach(skill => {
                const skillDiv = document.createElement("div");
                skillDiv.className = "skill-node";
                skillDiv.innerHTML = skill.name;
                skillDiv.onclick = () => toggleGames(skillDiv, skill.games);
                mindmap.appendChild(skillDiv);
            });
        }

        function toggleGames(skillDiv, games) {
            const existingGames = skillDiv.nextElementSibling;
            if (existingGames && existingGames.classList.contains("games-container")) {
                existingGames.remove();
                return;
            }

            const gamesContainer = document.createElement("div");
            gamesContainer.className = "games-container";

            games.forEach(game => {
                const gameDiv = document.createElement("div");
                gameDiv.className = "game-node";
                gameDiv.innerHTML = `
                    <img src="${game.image}" alt="${game.name}">
                    <h3>${game.name}</h3>
                    <a href="${game.source}" target="_blank">🔍 Research Source</a>
                    ${game.ost ? `<audio controls><source src="${game.ost}" type="audio/mpeg"></audio>` : ""}
                `;
                gamesContainer.appendChild(gameDiv);
            });

            skillDiv.parentNode.insertBefore(gamesContainer, skillDiv.nextSibling);
        }

        buildMindmap();
    </script>
</body>
</html>

<style>
.interaction-box {
    margin: 30px auto;
    padding: 20px;
    max-width: 600px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    backdrop-filter: blur(5px);
}

.like-section button {
    padding: 10px 20px;
    font-size: 18px;
    background: #2ecc71;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: transform 0.3s;
}

.like-section button:disabled {
    background: #7f8c8d;
    cursor: not-allowed;
}

.comments-section {
    margin-top: 20px;
}

#commentInput {
    padding: 8px;
    width: 70%;
    margin-right: 10px;
    border: 1px solid #3498db;
    border-radius: 4px;
    background: rgba(0, 0, 0, 0.3);
    color: white;
}

#commentsList {
    margin-top: 15px;
}

.comment {
    background: rgba(0, 0, 0, 0.2);
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    border-left: 3px solid #3498db;
}
</style>

<script>
// Like System
let likes = localStorage.getItem('likes') || 0;
let hasLiked = localStorage.getItem('hasLiked') === 'true';

function handleLike() {
    if (!hasLiked) {
        likes++;
        hasLiked = true;
        localStorage.setItem('likes', likes);
        localStorage.setItem('hasLiked', 'true');
        updateLikeDisplay();
    }
}

function updateLikeDisplay() {
    document.getElementById('likeCount').textContent = likes;
    document.getElementById('likeBtn').disabled = hasLiked;
}

// Comment System
function addComment() {
    const commentInput = document.getElementById('commentInput');
    const commentText = commentInput.value.trim();
    
    if (commentText) {
        const comment = {
            text: commentText,
            date: new Date().toLocaleString('en-US')
        };
        
        // Save comment
        const comments = JSON.parse(localStorage.getItem('comments') || '[]');
        comments.push(comment);
        localStorage.setItem('comments', JSON.stringify(comments));
        
        // Display comment
        displayComment(comment);
        commentInput.value = '';
    }
}

function displayComment(comment) {
    const commentDiv = document.createElement('div');
    commentDiv.className = 'comment';
    commentDiv.innerHTML = `
        <div>${comment.text}</div>
        <small>${comment.date}</small>
    `;
    document.getElementById('commentsList').appendChild(commentDiv);
}

// Initialize on load
window.onload = () => {
    updateLikeDisplay();
    
    // Load previous comments
    const savedComments = JSON.parse(localStorage.getItem('comments') || '[]');
    savedComments.forEach(comment => displayComment(comment));
